<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的计算属性和侦听器</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		姓：<input type="text" v-model="firstName"/>
		名：<input type="text" v-model="lastName"/>
		<div>{{firstName}} {{lastName}}</div>
		<div>{{fullName}}</div>
		<div>{{count}}</div>
		<div>{{fullCount}}</div>
	</div>
	<script>
		new Vue({
			el:"#root",
			data:{
				firstName:'',
				lastName:'',
				count:0,
				fullCount:0
			},
			computed:{   //计算属性
				fullName:function(){     //只有依赖的数据发生变化时，才会进行计算，未变化会使用缓存的数据。
					return this.firstName+' '+this.lastName;
				}
			},
			watch:{		//侦听器
				firstName:function(){
					this.count++;
				},
				lastName:function(){
					this.count++;
				},
				fullName:function(){
					this.fullCount++;
				}
			}
		})
	</script>
</body>
</html>
