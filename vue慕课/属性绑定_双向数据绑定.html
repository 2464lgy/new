<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue中的属性绑定和双向数据绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div v-bind:title="'del lee '+  title">hello world</div>
		<div :title="title">简写测试</div>
		<input type="text" :value="content">
		<div>{{content}}</div>

		<input type="text" v-model="content">

	</div>
	<script>
		new Vue({
			el:"#root",
			data:{
				title:"this is hello world",
				content:"this is content"
			}
		})
	</script>
</body>
</html>
